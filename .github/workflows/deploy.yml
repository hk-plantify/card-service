name: Deploy Card

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10.14"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: |
        # Generate simplified tags
        BUILD_NUMBER=${{ github.run_number }} # Incremental build number

        # Build image with multiple tags
        docker build . \
          --file Dockerfile \
          --tag ${{ secrets.DOCKER_USERNAME }}/card-service:$BUILD_NUMBER
        
        # Store tags in environment
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
    
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/card-service:${{ env.BUILD_NUMBER }}

    - name: Output pushed tags
      run: |
        echo "Pushed Docker image tags:"
        echo "  - ${{ env.BUILD_NUMBER }}"
